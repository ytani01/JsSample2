<!doctype html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1">
    <script
      src="https://kit.fontawesome.com/3f0ae112de.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <script>
      document.write(
          '<link rel="stylesheet" href="main.css?'
              + new Date().getTime() + '">'
      );
      </script>

    <title>空気入れSample</title>
  </head>
  <body>
    <div class="container-fluid text-white bg-success">
      <div class="row">
        <div class="col text-center">
          <p class="fs-1">空気入れSample</p>
        </div> <!-- col -->
      </div> <!-- row -->

      <div class="row align-bottom">
        <div class="col fs-2 text-end">
          <div id="swipe_count">
            999
          </div>
          <div>
          </div>
        </div> <!-- col -->
        <div class="col" id="air_pump">
          <img src="images/AirPump1.png">
        </div> <!-- col -->
        <div class="col">
          <div>
            <img src="images/SpaceTop.png">
          </div>
          <div id="swipe_top">
            <img src="images/SwipeTop.png">
          </div>
          <div id="swipe_area">
            <img src="images/SwipeArea.png">
          </div>
          <div id="swipe_bottom">
            <img src="images/SwipeBottom.png">
          </div>
        </div> <!-- col -->
      </div> <!-- row -->

      <div class="row">
        <div class="col">
          <p id="obj2" class="text-end fs-6">
            Copyright &copy 2022 Yoichi Tanibayashi
          </p>
        </div>
      </div> <!-- row -->
    </div><!-- container -->

    <script>
      document.write(
          '<script src="main.js?' + new Date().getTime() + '"><\/script>'
      );
      </script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>
        -->

</html>
